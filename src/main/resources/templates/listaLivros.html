<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Livros</title>
    <link th:href="@{/style/main.css}" rel="stylesheet" />
</head>
<body>
    <a href="/">Retornar para a p√°gina inicial</a>
    <h2 th:if="${cursoId == null}">TODOS OS LIVROS</h2>
    <h2 th:if="${cursoId != null}" th:text="'LIVROS DO CURSO ' + ${cursoId}"></h2>
    <ul>
        <li th:each="livro : ${livros}">
            <a th:href="@{'/livro/download/' + ${livro.id}}"
               target="_blank"
               th:text="${livro.nome}">
            </a>
        </li>
    </ul>
</body>
</html>
